<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="utf-8">
          <title>FacebookPages - HTML & CSS</title>
          <link rel="stylesheet" href="css/normalize.css">
          <link rel="stylesheet" href="css/reset.css">
          <link rel="stylesheet" href="css/style2.css">
	</head>

     <body>
          <header class="global">
               <img src="assets/whiteFB.png" height="35px" width="30px">
               <h1>facebook</h1>
               <input type="search" name="siteSearch" class="siteSearch">
               <a href="https://www.facebook.com/" class="userMenu">Viking</a>

               <form>
                    <div>
                         <label for="eml">Email</label>
                         <input type="email" id="eml" required>
                    </div>
                    <div>
                         <label for="pw">Password</label>
                         <input type="password" id="pw" required>
                    </div>
                    <div>
                         <input type="submit" value="Log In">
                    </div>  
               </form>
          </header>

     
          










          <footer>
               <p>Footer</p>
          </footer>
     </body>
</html>
